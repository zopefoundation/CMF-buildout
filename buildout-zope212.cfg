# CMF 2.2 branch + Zope 2.12 release

[buildout]
extends =
    http://download.zope.org/Zope2/index/2.12.25/versions.cfg
    versions.cfg
allow-picked-versions = false
parts =
    test
    scripts
    zopepy
eggs =
    Products.CMFCalendar
    Products.CMFCore
    Products.CMFDefault
    Products.CMFTopic
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup
develop =
    src/Products.CMFCalendar
    src/Products.CMFCore
    src/Products.CMFDefault
    src/Products.CMFTopic
    src/Products.CMFUid
    src/Products.DCWorkflow
    src/Products.GenericSetup


[test]
recipe = zc.recipe.testrunner
eggs =
    Products.CMFCalendar [test]
    Products.CMFCore [test]
    Products.CMFDefault [test]
    Products.CMFTopic [test]
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup


[scripts]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    Zope2


[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy
