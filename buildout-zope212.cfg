# CMF 2.2 branch + Zope 2.12 release

[buildout]
extends =
    sources.cfg
    http://download.zope.org/Zope2/index/2.12.28/versions.cfg
    versions.cfg
allow-picked-versions = false
parts =
    test
    scripts
    zopepy
eggs =
    Products.CMFCalendar
    Products.CMFCore
    Products.CMFDefault
    Products.CMFTopic
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup
extensions = mr.developer
always-accept-server-certificate = true
always-checkout = force
auto-checkout =
    Products.CMFCalendar
    Products.CMFCore
    Products.CMFDefault
    Products.CMFTopic
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup
sources-dir = develop


[versions]
# Overrides
# zope.testrunner 4.1.0 and higher are incompatible with zope.interface 3.5.3:
# "TypeError: Can't use implementer with classes.
#  Use one of the class-declaration functions instead."
zope.testrunner = 4.0.4


[test]
recipe = zc.recipe.testrunner
eggs =
    Products.CMFCalendar [test]
    Products.CMFCore [test]
    Products.CMFDefault [test]
    Products.CMFTopic [test]
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup


[scripts]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    Zope2


[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy
