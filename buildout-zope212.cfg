# CMF trunk + Zope 2.12 release

[buildout]
extends = http://download.zope.org/Zope2/index/2.12.15/versions.cfg
allow-picked-versions = false
parts =
    test
    scripts
    zopepy
eggs =
    Products.CMFCalendar
    Products.CMFCore
    Products.CMFDefault
    Products.CMFTopic
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup
develop =
    src/Products.CMFCalendar
    src/Products.CMFCore
    src/Products.CMFDefault
    src/Products.CMFTopic
    src/Products.CMFUid
    src/Products.DCWorkflow
    src/Products.GenericSetup
include-site-packages = true
allowed-eggs-from-site-packages =
unzip = true


[versions]
# ZTK KGS overrides
z3c.recipe.scripts = 1.0.1
zc.buildout = 1.5.2
zc.recipe.egg = 1.3.2
zc.recipe.testrunner = 1.4.0
zope.testrunner = 4.0.0

five.localsitemanager = 2.0.5
mailinglogger = 3.3.3  ;# required by uninstall
plone.recipe.zope2instance = 4.0.4  ;# required by uninstall
z3c.recipe.i18n = 0.8.0  ;# required by uninstall


[test]
recipe = zc.recipe.testrunner
eggs =
    Products.CMFCalendar [test]
    Products.CMFCore
    Products.CMFDefault [test]
    Products.CMFTopic [test]
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup


[scripts]
recipe = z3c.recipe.scripts
eggs =
    ${buildout:eggs}
    Zope2


[zopepy]
recipe = z3c.recipe.scripts
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy
