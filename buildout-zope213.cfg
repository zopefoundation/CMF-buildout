# CMF trunk + Zope 2.13 release

[buildout]
extends =
    http://download.zope.org/zopetoolkit/index/1.0.7/zopeapp-versions.cfg
    http://download.zope.org/Zope2/index/2.13.15/versions.cfg
    versions.cfg
allow-picked-versions = false
parts =
    test
    scripts
    zopepy
eggs =
    Products.CMFCalendar
    Products.CMFCore
    Products.CMFDefault
    Products.CMFTopic
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup
develop =
    src/Products.CMFCalendar
    src/Products.CMFCore
    src/Products.CMFDefault
    src/Products.CMFTopic
    src/Products.CMFUid
    src/Products.DCWorkflow
    src/Products.GenericSetup
allowed-eggs-from-site-packages =
unzip = true


[test]
recipe = zc.recipe.testrunner
eggs =
    Products.CMFCalendar [test]
    Products.CMFCore [test]
    Products.CMFDefault [test]
    Products.CMFTopic [test]
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup


[scripts]
recipe = z3c.recipe.scripts
eggs =
    ${buildout:eggs}
    Zope2


[zopepy]
recipe = z3c.recipe.scripts
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy
