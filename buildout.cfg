# CMF trunk + Zope trunk

[buildout]
extends =
    http://svn.zope.org/repos/main/zopetoolkit/trunk/zopeapp-versions.cfg
    src/Zope2/versions.cfg
allow-picked-versions = false
parts =
    test
    scripts
    zopepy
    docs
    instance
    i18n-cmfcalendar
    i18n-cmfdefault
eggs =
    five.localsitemanager
    Products.CMFCalendar
    Products.CMFCore
    Products.CMFDefault
    Products.CMFTopic
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup
    Zope2
# Zope 2.14 compatibility
    Products.BTreeFolder2
    Products.ExternalMethod
    Products.MailHost
    Products.PythonScripts
    Products.StandardCacheManagers
develop =
    src/five.localsitemanager
    src/Products.CMFCalendar
    src/Products.CMFCore
    src/Products.CMFDefault
    src/Products.CMFTopic
    src/Products.CMFUid
    src/Products.DCWorkflow
    src/Products.GenericSetup
    src/Zope2
include-site-packages = true
allowed-eggs-from-site-packages =
unzip = true


[versions]
five.formlib = 1.0.4
mailinglogger = 3.3.3
plone.recipe.zope2instance = 4.0.4
Products.ZSQLMethods = 2.13.3
repoze.sphinx.autointerface = 0.4
z3c.recipe.i18n = 0.8.0


[test]
recipe = zc.recipe.testrunner
eggs =
    five.localsitemanager
    Products.CMFCalendar [test]
    Products.CMFCore
    Products.CMFDefault [test]
    Products.CMFTopic [test]
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup
# Zope 2.14 compatibility
    Products.BTreeFolder2
    Products.ExternalMethod
    Products.MailHost
    Products.PythonScripts
    Products.StandardCacheManagers


[scripts]
recipe = z3c.recipe.scripts
eggs = ${buildout:eggs}


[zopepy]
recipe = z3c.recipe.scripts
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy


[docs]
recipe = z3c.recipe.scripts
eggs =
    ${buildout:eggs}
    repoze.sphinx.autointerface
    Sphinx


[instance]
recipe = plone.recipe.zope2instance
eggs = ${buildout:eggs}
user = admin:admin
debug-mode = on
verbose-security = on
http-address = 127.0.0.1:8080


[i18n-cmfcalendar]
recipe = z3c.recipe.i18n:i18n
eggs =
    Products.CMFCalendar
# Zope 2.14 compatibility
    Products.BTreeFolder2
    Products.MailHost
    Products.PythonScripts
packages =
    Products.CMFCalendar
domain = cmf_calendar
output = src/Products.CMFCalendar/Products/CMFCalendar/locales
maker =
    Products.CMFDefault.locales.tal_strings_xml
    Products.CMFDefault.locales.manual_pot
zcml =
    <include package="Products.CMFCore" file="testing.zcml"/>"
    <include package="Products.CMFCalendar"/>"
headerTemplate =
    src/Products.CMFDefault/Products/CMFDefault/locales/pot_header.txt


[i18n-cmfdefault]
recipe = z3c.recipe.i18n:i18n
eggs =
    Products.CMFCore
    Products.CMFDefault
    Products.CMFTopic
    Products.DCWorkflow
# Zope 2.14 compatibility
    Products.BTreeFolder2
    Products.ExternalMethod
    Products.MailHost
    Products.PythonScripts
packages =
    Products.CMFCore
    Products.CMFDefault
    Products.CMFTopic
    Products.DCWorkflow
domain = cmf_default
output = src/Products.CMFDefault/Products/CMFDefault/locales
maker =
    Products.CMFDefault.locales.tal_strings_html
    Products.CMFDefault.locales.tal_strings_xml
    Products.CMFDefault.locales.manual_pot
zcml =
    <include package="Products.CMFCore" file="testing.zcml"/>"
    <include package="Products.CMFDefault"/>"
    <include package="Products.CMFTopic"/>"
    <include package="Products.DCWorkflow"/>"
headerTemplate =
    src/Products.CMFDefault/Products/CMFDefault/locales/pot_header.txt
